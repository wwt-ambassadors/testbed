<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge"/>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>WWTA Sample Clickerator</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<!-- Peter says to always use pywwt because it is most up to date-->
		<script src="https://worldwidetelescope.github.io/pywwt/wwtsdk.js"></script>
		<!--<script src="http://www.worldwidetelescope.org/webclient/sdk/wwtsdk.js"></script>-->

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<!--[if IE]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	</head>
	
	<body>
		<h1>WWTA Sample Clickerator</h1>

		<div id="wwtcanvas"></div>

		<div id="wrapper">
			<div class="flex-container">
				<div class="image-container">
					<div class="image" data-sourcename="Hubble Probes the Great Orion Nebula">
						<a href="#"><h2>Thumbnail Here</h2></a>
					</div>
					<div class="image_title">The Great Orion Nebula</div>
					<div class="read_more">READ MORE</div>
				</div>
				
				<div class="image-container">
					<div class="image" data-sourcename="The Ring Nebula (M57)">
						<a href="#"><h2>Thumbnail Here</h2></a>
					</div>
					<div class="image_title">The Ring Nebula</div>
					<div class="read_more">READ MORE</div>
				</div>

				<div class="image-container">
					<div class="image" data-sourcename="Giant Hubble Mosaic of the Crab Nebula">
						<a href="#"><h2>Thumbnail Here</h2></a>
					</div>
					<div class="image_title">The Crab Nebula</div>
					<div class="read_more">READ MORE</div>
				</div>
			</div>
		</div>

		<div id="colophon">
			<p>Copyright 2020 the <a href="//wwtambassadors.org">WWT Ambassadors</a> program. Powered by <a href="http://worldwidetelescope.org/">AAS WorldWide Telescope</a> from the <a href="https://aas.org/">American Astronomical Society</a>&nbsp;<a href="http://worldwidetelescope.org/"><img src="logo_wwt.png"></a> <a href="https://aas.org/"><img src="logo_aas.png"></a>
			</p>
		</div>

	<script src="SLC_script.js"></script>
	</body>
</html>
